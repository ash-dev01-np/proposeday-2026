<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you marry me</title>

  <style>
    :root { --card-bg: rgba(0,0,0,.45); }

    * { box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      /* NEW BACKGROUND IMAGE */
      background-image:
        linear-gradient(rgba(0,0,0,.25), rgba(0,0,0,.25)),
        url("a.png"); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow:hidden;
    }

    .card{
      width:min(92vw, 520px);
      padding:32px 22px;
      border-radius:20px;
      background: var(--card-bg);
      backdrop-filter: blur(6px);
      color:#fff;
      text-align:center;
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.18);
      position: relative;
      z-index: 3;
    }

    h1{
      margin: 0 0 18px;
      font-size: clamp(28px, 4vw, 40px);
    }

    .btnRow{
      margin-top: 18px;
      display:flex;
      gap:14px;
      justify-content:center;
      position: relative;
      min-height: 56px;
    }

    button{
      border: none;
      padding: 12px 20px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
    }

    #yesBtn{
      background: #ffffff;
      color:#111;
      animation: yesPulse 1.1s ease-in-out 3;
    }

    @keyframes yesPulse{
      0% { transform: scale(1); }
      50%{ transform: scale(1.08); }
      100%{ transform: scale(1); }
    }

    #noBtn{
      background: rgba(255,255,255,.18);
      color:#fff;
      border: 1px solid rgba(255,255,255,.28);
      position: relative;
    }

    /* Toast (NO emojis now) */
    .toast{
      position: fixed;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,.75);
      color: #fff;
      padding: 10px 16px;
      border-radius: 999px;
      font-weight: 700;
      display: none;
      z-index: 10001;
    }
    .toast.show{
      display:block;
      animation: fadeToast 3s forwards;
    }
    @keyframes fadeToast{
      0%{opacity:0; transform:translate(-50%,-10px);}
      10%{opacity:1;}
      90%{opacity:1;}
      100%{opacity:0; transform:translate(-50%,-10px);}
    }

    /* Confetti canvas */
    #confettiCanvas{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    /* Overlay popup */
    .overlay{
      position: fixed;
      inset: 0;
      display:none;
      place-items:center;
      background: rgba(0,0,0,.55);
      z-index: 9998;
    }

    .modal{
      background: rgba(255,255,255,.95);
      padding:22px;
      border-radius:18px;
      max-width:520px;
      text-align:center;
      animation: pop .35s ease forwards;
    }

    @keyframes pop{
      from{transform:scale(.9);opacity:0;}
      to{transform:scale(1);opacity:1;}
    }

    .modal h2{
      margin:0 0 8px;
      color:#111;
    }
    .modal p{
      color:#111;
      font-size:17px;
      line-height:1.4;
    }
    .modal button{
      background:#111;
      color:#fff;
      padding:10px 18px;
      margin-top:10px;
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <div class="toast" id="toast">
    No is not an option
  </div>

  <div class="card" id="card">
    <h1>Will you marry me?</h1>
    <div class="btnRow">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="modal">
      <h2>Yes</h2>
      <p>
        <strong>I love you soooooooooo much.</strong><br>
        I will make you so happy, mayaaa. 
      </p>
      <button id="closeBtn">Close</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const toast = document.getElementById("toast");
    const yesBtn = document.getElementById("yesBtn");
    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("closeBtn");
    const card = document.getElementById("card");

    let toastShown = false;
    let pos = 0;
    const positions = [20, 120, 60, 160];

    function moveNo(){
      if (!toastShown){
        toastShown = true;
        toast.classList.add("show");
        setTimeout(()=>toast.classList.remove("show"),3000);
      }
      noBtn.style.position = "absolute";
      noBtn.style.left = positions[pos % positions.length] + "px";
      pos++;
    }

    noBtn.addEventListener("mouseenter", moveNo); // desktop
    noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault(); // stops the tap
    moveNo();
    }, { passive: false });
    

    yesBtn.addEventListener("click", ()=>{
      overlay.style.display = "grid";
    });

    closeBtn.addEventListener("click", ()=>{
      overlay.style.display = "none";
    });
  </script>
</body>
</html>
